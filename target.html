<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target & Refleksi - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="ui top fixed menu green inverted">
  <div class="ui container">
    <a class="item" href="home.html"><i class="home icon"></i>Beranda</a>
    <a class="item" href="progress.html"><i class="chart bar icon"></i>Progres</a>
    <a class="item active" href="target.html"><i class="target icon"></i>Target</a>
    <a class="item" href="profile.html"><i class="user icon"></i>Profil</a>
  </div>
</div>

<!-- Konten -->
<div class="ui container" style="margin-top: 80px; max-width: 500px;">
  <h2 class="ui header center aligned">Target & Refleksi</h2>

  <div class="ui segment">
    <form class="ui form" onsubmit="return saveTarget()">
      <div class="field">
        <label>Target Mingguan</label>
        <input type="number" id="targetHari" placeholder="Contoh: 7 hari" min="1" required>
      </div>
      <div class="field">
        <label>Hari Bebas Rokok Saat Ini</label>
        <input type="number" id="hariSekarang" placeholder="Contoh: 3 hari" min="0" required>
      </div>
      <div class="field">
        <label>Catatan Refleksi Hari Ini</label>
        <textarea id="refleksi" rows="3" placeholder="Apa tantangan atau keberhasilanmu hari ini?" required></textarea>
      </div>
      <button class="ui blue button fluid" type="submit">Simpan Target & Refleksi</button>
    </form>
  </div>

  <div class="ui segment" id="target-summary" style="display: none;">
    <h4 class="ui header">Targetmu Saat Ini</h4>
    <p><strong id="summaryHari"></strong> hari tanpa rokok.</p>
    <p><em id="summaryRefleksi"></em></p>

    <!-- Grafik Lingkaran -->
    <div class="ui center aligned segment">
      <canvas id="progressChart" width="200" height="200"></canvas>
    </div>

    <!-- Progress Bar Biasa -->
    <div class="ui progress" id="targetProgress">
      <div class="bar" id="progressBar" style="width: 0%;"></div>
      <div class="label" id="progressLabel">0% dari target tercapai</div>
    </div>
  </div>
</div>

<script>
let chartInstance = null;

function saveTarget() {
  const hariTarget = parseInt(document.getElementById("targetHari").value);
  const hariSekarang = parseInt(document.getElementById("hariSekarang").value);
  const refleksi = document.getElementById("refleksi").value;

  if (hariSekarang > hariTarget) {
    alert("Hari saat ini tidak boleh lebih besar dari target.");
    return false;
  }

  // Simpan ke localStorage
  localStorage.setItem("targetHari", hariTarget);
  localStorage.setItem("hariSekarang", hariSekarang);
  localStorage.setItem("refleksi", refleksi);

  // Tampilkan ringkasan
  document.getElementById("summaryHari").innerText = hariTarget;
  document.getElementById("summaryRefleksi").innerText = refleksi;
  updateProgress(hariSekarang, hariTarget);

  document.getElementById("target-summary").style.display = "block";

  // Reset form
  document.getElementById("targetHari").value = "";
  document.getElementById("hariSekarang").value = "";
  document.getElementById("refleksi").value = "";

  return false;
}

function updateProgress(current, target) {
  let progress = Math.min((current / target) * 100, 100);
  document.getElementById("progressBar").style.width = progress + "%";
  document.getElementById("progressLabel").innerText = `${Math.round(progress)}% dari target tercapai`;
  renderChart(progress);
}

function renderChart(percentage) {
  const ctx = document.getElementById('progressChart').getContext('2d');

  if (chartInstance) {
    chartInstance.destroy();
  }

  chartInstance = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [percentage, 100 - percentage],
        backgroundColor: ['#21ba45', '#f0f0f0'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      responsive: false,
      plugins: {
        tooltip: { enabled: false },
        legend: { display: false },
        title: {
          display: true,
          text: `${Math.round(percentage)}%`,
          position: 'center',
          font: {
            size: 18,
            weight: 'bold'
          }
        }
      }
    }
  });
}

window.onload = function () {
  const targetHari = parseInt(localStorage.getItem("targetHari"));
  const hariSekarang = parseInt(localStorage.getItem("hariSekarang"));
  const refleksi = localStorage.getItem("refleksi");

  if (!isNaN(targetHari) && !isNaN(hariSekarang) && refleksi) {
    document.getElementById("summaryHari").innerText = targetHari;
    document.getElementById("summaryRefleksi").innerText = refleksi;
    updateProgress(hariSekarang, targetHari);
    document.getElementById("target-summary").style.display = "block";
  }
};
</script>

</body>
</html>
