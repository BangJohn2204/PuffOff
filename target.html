<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target & Refleksi - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="ui top fixed menu green inverted">
  <div class="ui container">
    <a class="item" href="home.html"><i class="home icon"></i>Beranda</a>
    <a class="item" href="progress.html"><i class="chart bar icon"></i>Progres</a>
    <a class="item active" href="target.html"><i class="target icon"></i>Target</a>
    <a class="item" href="profile.html"><i class="user icon"></i>Profil</a>
  </div>
</div>

<!-- Konten -->
<div class="ui container" style="margin-top: 80px; max-width: 500px;">
  <h2 class="ui header center aligned">Target & Refleksi</h2>

  <div class="ui segment">
    <form class="ui form" onsubmit="return saveTarget()">
      <div class="field">
        <label>Target Mingguan (jumlah hari bebas rokok)</label>
        <input type="number" id="targetHari" placeholder="Contoh: 7" min="1" required>
      </div>
      <div class="field">
        <label>Tanggal Mulai Berhenti Merokok</label>
        <input type="date" id="tanggalMulai" required>
      </div>
      <div class="field">
        <label>Catatan Refleksi Hari Ini</label>
        <textarea id="refleksi" rows="3" placeholder="Tantangan / keberhasilanmu hari ini?" required></textarea>
      </div>
      <button class="ui blue button fluid" type="submit">Simpan Target & Refleksi</button>
    </form>
  </div>

  <div class="ui segment" id="target-summary" style="display: none;">
    <h4 class="ui header">Targetmu Saat Ini</h4>
    <p>Target: <strong id="summaryTarget"></strong> hari</p>
    <p>Mulai sejak: <strong id="summaryTanggal"></strong></p>
    <p>Sudah berjalan: <strong id="summaryBerjalan"></strong> hari</p>
    <p><em id="summaryRefleksi"></em></p>

    <!-- Grafik Lingkaran -->
    <div class="ui center aligned segment">
      <canvas id="progressChart" width="200" height="200"></canvas>
    </div>

    <!-- Progress Bar -->
    <div class="ui progress" id="targetProgress">
      <div class="bar" id="progressBar" style="width: 0%;"></div>
      <div class="label" id="progressLabel">0% dari target tercapai</div>
    </div>
  </div>
</div>

<script>
let chartInstance = null;

function saveTarget() {
  const hariTarget = parseInt(document.getElementById("targetHari").value);
  const tanggalMulai = document.getElementById("tanggalMulai").value;
  const refleksi = document.getElementById("refleksi").value;

  if (!tanggalMulai || hariTarget <= 0) {
    alert("Mohon isi data dengan benar.");
    return false;
  }

  localStorage.setItem("targetHari", hariTarget);
  localStorage.setItem("tanggalMulai", tanggalMulai);
  localStorage.setItem("refleksi", refleksi);

  tampilkanRingkasan();

  // Reset Form
  document.getElementById("targetHari").value = "";
  document.getElementById("tanggalMulai").value = "";
  document.getElementById("refleksi").value = "";

  return false;
}

function tampilkanRingkasan() {
  const hariTarget = parseInt(localStorage.getItem("targetHari"));
  const tanggalMulai = localStorage.getItem("tanggalMulai");
  const refleksi = localStorage.getItem("refleksi");

  const hariBerjalan = hitungHariBerjalan(tanggalMulai);

  document.getElementById("summaryTarget").innerText = hariTarget;
  document.getElementById("summaryTanggal").innerText = formatTanggal(tanggalMulai);
  document.getElementById("summaryBerjalan").innerText = hariBerjalan;
  document.getElementById("summaryRefleksi").innerText = refleksi;

  updateProgress(hariBerjalan, hariTarget);
  document.getElementById("target-summary").style.display = "block";
}

function hitungHariBerjalan(tanggalMulai) {
  const mulai = new Date(tanggalMulai);
  const hariIni = new Date();
  const selisihMs = hariIni - mulai;
  const selisihHari = Math.floor(selisihMs / (1000 * 60 * 60 * 24));
  return selisihHari >= 0 ? selisihHari + 1 : 0; // +1 biar hari pertama dihitung
}

function formatTanggal(input) {
  const d = new Date(input);
  return d.toLocaleDateString("id-ID", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
}

function updateProgress(current, target) {
  let progress = Math.min((current / target) * 100, 100);
  document.getElementById("progressBar").style.width = progress + "%";
  document.getElementById("progressLabel").innerText = `${Math.round(progress)}% dari target tercapai`;
  renderChart(progress);
}

function renderChart(percentage) {
  const ctx = document.getElementById('progressChart').getContext('2d');
  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(ctx, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [percentage, 100 - percentage],
        backgroundColor: ['#21ba45', '#f0f0f0'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      responsive: false,
      plugins: {
        tooltip: { enabled: false },
        legend: { display: false },
        title: {
          display: true,
          text: `${Math.round(percentage)}%`,
          position: 'center',
          font: {
            size: 18,
            weight: 'bold'
          }
        }
      }
    }
  });
}

window.onload = function () {
  if (localStorage.getItem("targetHari") && localStorage.getItem("tanggalMulai")) {
    tampilkanRingkasan();
  }
};
</script>

</body>
</html>
