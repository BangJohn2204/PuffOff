<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="ui container" style="margin-top: 80px; max-width: 400px;">
  <h2 class="ui green header center aligned">Masuk ke PuffOff</h2>

  <form class="ui form" onsubmit="return dummyLogin()">
    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button class="ui green button fluid" type="submit">Masuk</button>
  </form>

  <div id="login-error" class="ui red message" style="display: none; margin-top: 20px;">
    Email atau password salah.
  </div>

  <div class="ui divider"></div>
  <p class="center aligned">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
</div>

<script src="js/login.js"></script>
</body>
</html>
