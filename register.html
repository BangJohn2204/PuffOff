<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="ui container" style="margin-top: 80px; max-width: 400px;">
  <h2 class="ui header green center aligned">Buat Akun Baru</h2>
  <form class="ui form" action="home.html" method="post">
    <div class="field">
      <label>Nama Lengkap</label>
      <input type="text" name="name" placeholder="Nama Lengkap" required>
    </div>
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button class="ui blue button fluid" type="submit">Daftar</button>
  </form>

  <div class="ui divider"></div>
  <p class="center aligned">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
</div>

</body>
</html>
