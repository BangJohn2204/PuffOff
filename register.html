<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00b894;
      --secondary-color: #0984e3;
      --danger-color: #d63031;
      --dark-color: #2d3436;
      --light-color: #dfe6e9;
      --white: #ffffff;
      --shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .registration-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section h1 {
      color: var(--primary-color);
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo-section p {
      color: #636e72;
      font-size: 16px;
    }

    .form-container {
      margin-top: 30px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      display: block;
      color: var(--dark-color);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #b2bec3;
      font-size: 16px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: var(--white);
      box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b2bec3;
      font-size: 16px;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }

    .password-strength-text {
      font-size: 12px;
      margin-top: 5px;
      color: #636e72;
    }

    .checkbox-field {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }

    .checkbox-field input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    .checkbox-field label {
      color: #636e72;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-field a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    .checkbox-field a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #e0e0e0;
    }

    .divider span {
      background-color: var(--white);
      padding: 0 15px;
      color: #b2bec3;
      font-size: 14px;
      position: relative;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background-color: var(--white);
      color: var(--dark-color);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: var(--primary-color);
      background-color: #f8f9fa;
    }

    .social-btn i {
      font-size: 18px;
    }

    .google-btn i {
      color: #ea4335;
    }

    .facebook-btn i {
      color: #1877f2;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #636e72;
      font-size: 14px;
    }

    .login-link a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      background-color: #d1f2eb;
      color: #27ae60;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    @media (max-width: 480px) {
      .registration-container {
        padding: 30px 20px;
      }

      .logo-section h1 {
        font-size: 28px;
      }

      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <div class="logo-section">
      <h1>PuffOff</h1>
      <p>Bergabunglah dengan komunitas bebas rokok</p>
    </div>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Pendaftaran berhasil! Mengalihkan...
    </div>

    <form class="form-container" id="registrationForm">
      <div class="form-field">
        <label for="fullname">Nama Lengkap</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fullname" name="fullname" class="form-input" placeholder="Masukkan nama lengkap" required>
        </div>
        <span class="error-message" id="fullnameError">Nama lengkap harus diisi</span>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" class="form-input" placeholder="nama@example.com" required>
        </div>
        <span class="error-message" id="emailError">Email tidak valid</span>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" class="form-input" placeholder="Minimal 8 karakter" required>
          <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <span class="password-strength-text" id="passwordStrengthText"></span>
        <span class="error-message" id="passwordError">Password minimal 8 karakter</span>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Konfirmasi Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Ulangi password" required>
          <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
        </div>
        <span class="error-message" id="confirmPasswordError">Password tidak cocok</span>
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a></label>
      </div>

      <button type="submit" class="submit-btn">
        <span id="submitText">Daftar Sekarang</span>
        <i class="fas fa-spinner fa-spin" id="submitLoader" style="display: none;"></i>
      </button>
    </form>

    <div class="divider">
      <span>atau daftar dengan</span>
    </div>

    <div class="social-login">
      <button class="social-btn google-btn">
        <i class="fab fa-google"></i>
        <span>Google</span>
      </button>
      <button class="social-btn facebook-btn">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </button>
    </div>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </div>
  </div>

  <script>
    // Password toggle functionality
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    confirmPasswordToggle.addEventListener('click', function() {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      const strengthText = document.getElementById('passwordStrengthText');
      
      let strength = 0;
      let strengthMessage = '';
      let strengthColor = '';

      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      switch(strength) {
        case 0:
        case 1:
          strengthMessage = 'Lemah';
          strengthColor = '#e74c3c';
          strengthBar.style.width = '25%';
          break;
        case 2:
          strengthMessage = 'Sedang';
          strengthColor = '#f39c12';
          strengthBar.style.width = '50%';
          break;
        case 3:
          strengthMessage = 'Kuat';
          strengthColor = '#27ae60';
          strengthBar.style.width = '75%';
          break;
        case 4:
          strengthMessage = 'Sangat Kuat';
          strengthColor = '#00b894';
          strengthBar.style.width = '100%';
          break;
      }

      strengthBar.style.backgroundColor = strengthColor;
      strengthText.textContent = password.length > 0 ? `Kekuatan Password: ${strengthMessage}` : '';
    });

    // Form validation
    const form = document.getElementById('registrationForm');
    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const termsCheckbox = document.getElementById('terms');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      let isValid = true;

      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      // Validate fullname
      if (fullnameInput.value.trim().length < 3) {
        document.getElementById('fullnameError').style.display = 'block';
        isValid = false;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }

      // Validate password
      if (passwordInput.value.length < 8) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }

      // Validate password confirmation
      if (passwordInput.value !== confirmPasswordInput.value) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      }

      // Validate terms
      if (!termsCheckbox.checked) {
        alert('Anda harus menyetujui Syarat & Ketentuan');
        isValid = false;
      }

      if (isValid) {
        // Show loading state
        document.getElementById('submitText').style.display = 'none';
        document.getElementById('submitLoader').style.display = 'inline-block';
        
        // Simulate registration process
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'block';
          form.style.display = 'none';
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 2000);
        }, 1500);
      }
    });

    // Real-time validation
    fullnameInput.addEventListener('blur', function() {
      if (this.value.trim().length < 3) {
        document.getElementById('fullnameError').style.display = 'block';
      } else {
        document.getElementById('fullnameError').style.display = 'none';
      }
    });

    emailInput.addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(this.value)) {
        document.getElementById('emailError').style.display = 'block';
      } else {
        document.getElementById('emailError').style.display = 'none';
      }
    });

    confirmPasswordInput.addEventListener('input', function() {
      if (this.value !== passwordInput.value) {
        document.getElementById('confirmPasswordError').style.display = 'block';
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
