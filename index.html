<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuffOff - Hidup Sehat Tanpa Rokok</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        /* Animated gradient background */
        .splash-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 12s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(255, 255, 255, 0.05);
            animation-duration: 15s;
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main splash content */
        .splash-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo and brand section */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: logoEntrance 2s ease-out;
        }

        .logo-background {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-background::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo-icon {
            font-size: 72px;
            color: white;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.05); }
            75% { transform: rotate(5deg) scale(1.05); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* App title */
        .app-title {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
            animation: titleSlideUp 2s ease-out 0.5s both;
        }

        .app-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 60px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: subtitleFadeIn 2s ease-out 1s both;
        }

        /* Loading section */
        .loading-container {
            animation: loadingFadeIn 2s ease-out 1.5s both;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.7), #ffffff);
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards,
                       loadingShimmer 1.5s ease-in-out infinite;
        }

        @keyframes loadingProgress {
            to { width: 100%; }
        }

        @keyframes loadingShimmer {
            0%, 100% { background-position: -200% 0; }
            50% { background-position: 200% 0; }
        }

        /* Floating elements decoration */
        .floating-decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: floatAround 10s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 15%;
            left: 10%;
            font-size: 32px;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 25%;
            right: 15%;
            font-size: 28px;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 36px;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 10%;
            font-size: 24px;
            animation-delay: 6s;
        }

        @keyframes floatAround {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* Entrance animations */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                transform: scale(1.1) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes titleSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-background {
                width: 140px;
                height: 140px;
            }
            
            .logo-icon {
                font-size: 64px;
            }
            
            .app-title {
                font-size: 48px;
            }
            
            .app-subtitle {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .logo-background {
                width: 120px;
                height: 120px;
            }
            
            .logo-icon {
                font-size: 56px;
            }
            
            .app-title {
                font-size: 40px;
                letter-spacing: -1px;
            }
            
            .app-subtitle {
                font-size: 16px;
            }
            
            .loading-bar-container {
                width: 160px;
            }
        }

        /* Success state for transition */
        .splash-container.loaded {
            animation: splashExit 1s ease-in-out forwards;
        }

        @keyframes splashExit {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Premium gloww effects */
        .logo-background {
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .app-title {
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.9) 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleSlideUp 2s ease-out 0.5s both, titleGlow 3s ease-in-out 2s infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5)); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="splash-background"></div>

    <!-- Floating Particles -->
    <div class="particles-container" id="particles"></div>

    <!-- Floating Decorations -->
    <div class="floating-decorations">
        <div class="floating-icon">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-icon">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="floating-icon">
            <i class="fas fa-trophy"></i>
        </div>
        <div class="floating-icon">
            <i class="fas fa-star"></i>
        </div>
    </div>

    <!-- Main Splash Content -->
    <div class="splash-container" id="splashContainer">
        <!-- Logo Section -->
        <div class="logo-container">
            <div class="logo-background">
                <i class="fas fa-smoking-ban logo-icon"></i>
            </div>
        </div>

        <!-- App Title -->
        <h1 class="app-title">PuffOff</h1>
        <p class="app-subtitle">Hidup Sehat Tanpa Rokok</p>

        <!-- Loading Section -->
        <div class="loading-container">
            <p class="loading-text" id="loadingText">Memuat aplikasi...</p>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                
                container.appendChild(particle);
            }
        }

        // Simulate loading process
        function simulateLoading() {
            const loadingText = document.getElementById('loadingText');
            const splashContainer = document.getElementById('splashContainer');
            
            const loadingSteps = [
                { text: 'Memuat aplikasi...', delay: 0 },
                { text: 'Menyiapkan data...', delay: 1000 },
                { text: 'Mengoptimalkan pengalaman...', delay: 2000 },
                { text: 'Hampir selesai...', delay: 2800 },
                { text: 'Selamat datang!', delay: 3500 }
            ];

            loadingSteps.forEach((step, index) => {
                setTimeout(() => {
                    loadingText.textContent = step.text;
                    
                    // On last step, prepare for transition
                    if (index === loadingSteps.length - 1) {
                        setTimeout(() => {
                            splashContainer.classList.add('loaded');
                            
                            // Redirect to onboarding after animation
                            setTimeout(() => {
                                window.location.href = 'onboarding.html';
                            }, 1000);
                        }, 500);
                    }
                }, step.delay);
            });
        }

        // Initialize splash screen
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            createParticles();
            
            // Start loading simulation
            setTimeout(() => {
                simulateLoading();
            }, 1000);

            // Add touch/click to skip (optional)
            let canSkip = false;
            setTimeout(() => {
                canSkip = true;
            }, 2000);

            document.addEventListener('click', function() {
                if (canSkip) {
                    window.location.href = 'onboarding.html';
                }
            });

            document.addEventListener('touchstart', function() {
                if (canSkip) {
                    window.location.href = 'onboarding.html';
                }
            });
        });

        // Prevent context menu and selection for polished feel
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Add keyboard shortcut to skip (Space or Enter)
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                window.location.href = 'onboarding.html';
            }
        });

        // Performance optimization: reduce particles on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            const style = document.createElement('style');
            style.textContent = `
                .particle:nth-child(n+15) { display: none; }
                .floating-decorations { display: none; }
            `;
            document.head.appendChild(style);
        }

        // Preload next page for faster transition
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'onboarding.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
