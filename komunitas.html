
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Komunitas - PuffOff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .ui.container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .ui.header {
      color: #21ba45;
    }
    .comment .actions {
      margin-top: 0.5em;
    }
    .comment .actions a {
      color: #4183c4;
      cursor: pointer;
      margin-right: 1em;
    }
    .ui.form textarea {
      resize: none;
      border-radius: 8px;
    }
    .ui.comments {
      margin-top: 1.5em;
    }
    .ui.comments .comment {
      border-left: 3px solid #f3f3f3;
      margin-bottom: 1em;
      padding-left: 1em;
    }
    .ui.comments .comment .comment {
      margin-left: 2em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="ui container" style="margin-top: 60px; max-width: 700px;">
    <h2 class="ui header center aligned">Forum Komunitas PuffOff ðŸ’¬</h2>

    <form class="ui form" id="postForm">
      <div class="field">
        <textarea id="postInput" rows="3" placeholder="Tulis pesan atau curhat kamu..."></textarea>
      </div>
      <button class="ui green button" type="submit">Kirim</button>
    </form>

    <h4 class="ui dividing header">Postingan Terbaru</h4>
    <div class="ui comments" id="postList"></div>
  </div>

  <script src="komunitas.js"></script>
</body>
</html>
