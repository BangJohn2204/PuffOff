<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helper - PuffOff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            max-height: calc(100vh - 200px);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bot-status {
            flex: 1;
        }

        .bot-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .bot-online {
            font-size: 0.8rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-bot .message-bubble {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .message-content {
            line-height: 1.6;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            color: #1f2937;
            margin: 12px 0 8px;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.3em; }
        .message-content h2 { font-size: 1.1em; }
        .message-content h3 { font-size: 1em; }

        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content strong {
            font-weight: 600;
            color: #374151;
        }

        .message-content em {
            font-style: italic;
            color: #6b7280;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            margin: 16px 0;
            padding: 12px 16px;
            background: #f8fafc;
            border-radius: 8px;
            font-style: italic;
        }

        .message-time {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 6px;
            text-align: right;
        }

        .message-user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 20px 20px 20px 8px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-reply {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .quick-reply:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .suggested-prompts {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .suggested-prompts::-webkit-scrollbar {
            height: 4px;
        }

        .suggested-prompts::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 2px;
        }

        .suggested-prompts::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .prompt-chip {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.8rem;
            color: #374151;
            transition: all 0.3s ease;
        }

        .prompt-chip:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            padding: 12px 50px 12px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
        }

        .input-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-btn:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .scroll-to-bottom {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .scroll-to-bottom.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .scroll-to-bottom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .info-boxes {
            margin: 16px 0;
        }

        .info-box {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px 0;
        }

        .warning-box {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px 0;
        }

        .success-box {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border-left: 4px solid #10b981;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px 0;
        }

        .tip-box {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            border-left: 4px solid #8b5cf6;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            transition: color 0.3s ease;
            padding: 8px;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 0.7rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Helper ü§ñ</h1>
            <p>Asisten pintar untuk perjalanan bebas rokokmu</p>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="bot-avatar">ü§ñ</div>
                <div class="bot-status">
                    <div class="bot-name">PuffBot</div>
                    <div class="bot-online">

                        Online
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="clearChat()" title="Bersihkan Chat">

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">

            <div class="chat-input-area">

                <div class="suggested-prompts" id="suggestedPrompts">
                    <div class="prompt-chip" onclick="sendQuickMessage('Bagaimana cara mengatasi keinginan merokok?')">
                        üö´ Tips mengatasi keinginan merokok
                    </div>
                    <div class="prompt-chip" onclick="sendQuickMessage('Apa manfaat berhenti merokok?')">
                        ‚ù§Ô∏è Manfaat berhenti merokok
                    </div>
                    <div class="prompt-chip" onclick="sendQuickMessage('Motivasi untuk tetap bebas rokok')">
                        üí™ Motivasi harian
                    </div>
                    <div class="prompt-chip" onclick="sendQuickMessage('Cara menghitung penghematan uang')">
                        üí∞ Hitung penghematan
                    </div>
                </div>

                <!-- Input Container -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="chatInput"
                            class="chat-input"
                            placeholder="Ketik pesan kamu di sini..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="input-btn" onclick="attachFile()" title="Attach File">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                    </div>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>

        </div>

        <!-- Scroll to Bottom Button -->
        <button class="scroll-to-bottom" id="scrollToBottom" onclick="scrollToBottom()">

        </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">

            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>

                <i class="fas fa-bullseye"></i>
                <span>Target</span>

            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </a>
        </div>
    </div>

    <script>
        // Initialize marked for markdown parsing
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                sanitize: false
            });
        }

        // Global variables
        let conversationHistory = [];
        let isTyping = false;

        // DOM elements - moved to global scope
        let chatMessages, chatInput, sendBtn, scrollBtn;

        // Auto-resize textarea (moved outside event listeners)
        function setupInputListeners() {
            if (!chatInput) return;
            
            chatInput.addEventListener('input', function() {
                console.log('üìù Input event triggered:', this.value.length, 'characters');
                
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                
                // Update send button state
                const hasValue = this.value.trim().length > 0;
                if (sendBtn) {
                    sendBtn.disabled = !hasValue;
                    console.log('üîò Send button state:', hasValue ? 'enabled' : 'disabled');
                }
            });

            // Send message on Enter (but not Shift+Enter)
            chatInput.addEventListener('keypress', function(e) {
                console.log('‚å®Ô∏è Keypress:', e.key, 'Shift held:', e.shiftKey);
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    console.log('üöÄ Enter key - calling sendMessage()');
                    sendMessage();
                }
            });
        }

        function setupSendButton() {
            if (!sendBtn) return;
            
            sendBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üñ±Ô∏è Send button clicked - calling sendMessage()');
                sendMessage();
            });
        }

        function setupScrollDetection() {
            if (!chatMessages) return;
            
            chatMessages.addEventListener('scroll', function() {
                const isAtBottom = this.scrollTop >= this.scrollHeight - this.clientHeight - 50;
                if (scrollBtn) {
                    scrollBtn.classList.toggle('show', !isAtBottom);
                }
            });
        }

        // Format message with enhanced markdown support
        function formatMessage(text) {
            let formattedText = text;
            
            // Convert markdown to HTML
            if (typeof marked !== 'undefined') {
                formattedText = marked.parse(formattedText);
            }
            
            // Enhanced info boxes
            formattedText = formattedText.replace(/\[INFO\](.*?)\[\/INFO\]/gs, '<div class="info-box"><strong>‚ÑπÔ∏è Informasi:</strong><br>$1</div>');
            formattedText = formattedText.replace(/\[WARNING\](.*?)\[\/WARNING\]/gs, '<div class="warning-box"><strong>‚ö†Ô∏è Peringatan:</strong><br>$1</div>');
            formattedText = formattedText.replace(/\[SUCCESS\](.*?)\[\/SUCCESS\]/gs, '<div class="success-box"><strong>‚úÖ Berhasil:</strong><br>$1</div>');
            formattedText = formattedText.replace(/\[TIP\](.*?)\[\/TIP\]/gs, '<div class="tip-box"><strong>üí° Tips:</strong><br>$1</div>');
            
            // Format special PuffOff content
            formattedText = formattedText.replace(/\[MOTIVATION\](.*?)\[\/MOTIVATION\]/gs, '<div class="success-box"><strong>üí™ Motivasi:</strong><br>$1</div>');
            formattedText = formattedText.replace(/\[HEALTH\](.*?)\[\/HEALTH\]/gs, '<div class="info-box"><strong>‚ù§Ô∏è Kesehatan:</strong><br>$1</div>');
            
            return formattedText;
        }

        // Get current time
        function getCurrentTime() {
            return new Date().toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Add message to chat
        function addMessage(content, isUser = false, showQuickReplies = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = formatMessage(content);
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            bubbleDiv.appendChild(contentDiv);
            bubbleDiv.appendChild(timeDiv);
            
            // Add quick replies for bot messages
            if (!isUser && showQuickReplies) {
                const quickReplies = getQuickReplies(content);
                if (quickReplies.length > 0) {
                    const repliesDiv = document.createElement('div');
                    repliesDiv.className = 'quick-replies';
                    
                    quickReplies.forEach(reply => {
                        const replyBtn = document.createElement('button');
                        replyBtn.className = 'quick-reply';
                        replyBtn.textContent = reply;
                        replyBtn.onclick = () => sendQuickMessage(reply);
                        repliesDiv.appendChild(replyBtn);
                    });
                    
                    bubbleDiv.appendChild(repliesDiv);
                }
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // Store in conversation history
            conversationHistory.push({
                content,
                isUser,
                timestamp: new Date().toISOString()
            });
            
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message message-bot';
            typingDiv.id = 'typing-indicator';
            
            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator';
            typingBubble.innerHTML = `
                <span>PuffBot sedang mengetik</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(typingBubble);
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Get contextual quick replies
        function getQuickReplies(botMessage) {
            const message = botMessage.toLowerCase();
            
            if (message.includes('keinginan merokok') || message.includes('craving')) {
                return ['Latihan pernapasan', 'Aktivitas pengalih', 'Minta dukungan'];
            }
            
            if (message.includes('manfaat') || message.includes('kesehatan')) {
                return ['Manfaat lainnya?', 'Timeline pemulihan', 'Tips kesehatan'];
            }
            
            if (message.includes('motivasi') || message.includes('semangat')) {
                return ['Cerita sukses', 'Reminder harian', 'Komunitas support'];
            }
            
            if (message.includes('penghematan') || message.includes('uang')) {
                return ['Hitung detail', 'Investasi sehat', 'Target tabungan'];
            }
            
            return ['Terima kasih', 'Tanya lagi', 'Bantuan lain'];
        }

        // Send message function with extensive debugging
        async function sendMessage() {
            console.log('üöÄ sendMessage function called');
            
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!chatInput) {
